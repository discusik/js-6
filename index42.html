<!DOCTYPE HTML> 
<html> 
<head> 
  <title>Пример 2 с массивами</title> 
</head> 
<body> 
    <script>
const data = [1, 2, 3]; 
const reverse = (array) => { 
  const reversed = []; 
  for (let i = array.length - 1; i >= 0; i -= 1) { 
    reversed.push(array[i]); 
  } 
  return reversed; 
}; 
    
    console.log(data);
    console.log(reverse(data));
    </script>
    </body> 
</html>
