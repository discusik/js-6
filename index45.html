<!DOCTYPE html>
<html>
<head>
    <title>Пример 45</title>
</head>
<body>
    <script>
        const reverse = (array) => { 
  const reversed = []; 
  for (let i = array.length - 1; i >= 0; i -= 1) { 
    reversed.push(array[i]); 
  } 
  return reversed; 
}; 
        let a = [7,8,9];
        alert(reverse(a));
    </script>
</body>
</html>
